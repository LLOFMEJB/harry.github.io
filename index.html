<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="file.css">
	<title>Listeleme</title>
	<style>
		body {
			background-color: #C70039;
		} 
		p {
			color: red
		}
	</style>
</head>
<body>
	<!-- ordered list -->
	<p style="color: white"> Kardeş Listesi</p>
	<ol reversed="yes" start="10">
		<li>Muhammed</li>
		<li>Abdullah</li>
		<li>Nuriye</li>
	</ol>

	<ul type="square">
		<li>Muhammed</li>
		<li>Abdullah</li>
		<li>Nuriye</li>
	</ul>

	<dl>
		<dt>Muhammed</dt>
			<dd>-Abi</dd>
		<dt>Abdullah</dt>
			<dd>-Ortanca</dd>
		<dt>Nuriye</dt>
			<dd>-Kız kardeş</dd>
	</dl>
</body>
</html>
